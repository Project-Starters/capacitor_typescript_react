<!doctype html>
<html>

<head>
  <link rel=icon href="./favicon.png">
  <meta charset="utf-8">
  <title> Simp Games </title>
</head>

<body>
  <div id="root"></div>
</body>
<style>
  html,
  body {
    margin: 0;
  }

  html,
  body,
  #root {
    height: 100vh;
  }

  #root {
    font-family: Verdana, Geneva, Tahoma, sans-serif
  }



  /* width */
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #61b56b;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #4a8851;
  }


  .react-p5 {
    display: flex;

    /* This centers our sketch horizontally. */
    justify-content: center;

    /* This centers our sketch vertically. */
    align-items: center;
  }
  .root{
    overflow: hidden
  }
</style>


</html>
